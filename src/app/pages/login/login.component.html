<div class="container" style="display:grid;place-items:center;min-height:100vh">
  <div class="card" style="max-width:460px;width:100%">
    <div class="stack" style="text-align:center">
      <div style="font-size:28px;font-weight:800">my<i>TEACHER</i></div>
      <h2 style="margin:0">¡Bienvenido de nuevo!</h2>
      <p style="color:#64748b;margin-top:-6px">Inicia sesión para continuar.</p>
    </div>

    <div class="divider"></div>

    <form class="stack" (ngSubmit)="onSubmit()">
      <div class="stack">
        <label>Correo electrónico</label>
        <input class="input" type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="stack">
        <label>Contraseña</label>
        <input class="input" type="password" [(ngModel)]="password" name="password" required />
      </div>

      <div style="text-align:center">
        <label style="font-weight:600">Rol:</label><br />
        <label style="margin-right:15px">
          <input type="radio" name="rol" [(ngModel)]="role" [value]="'estudiante'"> Estudiante
        </label>
        <label>
          <input type="radio" name="rol" [(ngModel)]="role" [value]="'tutor'"> Tutor
        </label>
      </div>

      <button class="btn" type="submit">Iniciar Sesión</button>
    </form>
  </div>
</div>
